<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        img:hover {
            cursor: pointer;
        }
        canvas {
            border: 1px solid black;
        }
    </style>

    <!--<script src="scripts/JavaScript.js"></script>-->
    <script>

        window.onload = function () {

            var drawingSurface = this.document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");

            ctxt.beginPath();
            ctxt.moveTo(10, 10);
            ctxt.lineTo(255, 350);
            ctxt.stroke();
        }
        
        
        
    </script>
</head>
<body>

   <table>
       <tr>
           <td>
               <video height="400" width="600" id="video">
                   <source src="video/video.mp4" type="audio/mp4" />
               </video>
           </td>
           <td>
               <img id="backButton" src="images/picture.jpg" onclick="back()" /><br />
               <img id="playButton" src="images/picture.jpg" onclick="play()" /><br />
           </td>
       </tr>
   </table>
   
</body>
</html>
